<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:wght@400;500&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="profile-info">
            <div class="image">
                <img src="./assets/images/avatar-jessica.jpeg" alt="">
            </div>
            <h1>Jessica Randial</h1>
            <h3>London,United Kingdom</h3>
            <p>"Front-end developer and avif reader"</p>
        </div>
        <div class="accounts">
            <button class="github">GitHub</button>
            <button class="fronted-mentor">Fronted Mentor</button>
            <button class="linkedin">Linkedin</button>
            <button class="twitter">Twitter</button>
            <button class="instagram">Instagram</button>
    </div>
</body>
</html>
